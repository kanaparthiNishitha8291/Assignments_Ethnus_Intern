<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pink & Black Checkerboard</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      border: 2px solid black;
      width: fit-content;
      margin: 50px auto;
    }

    .square {
      width: 50px;
      height: 50px;
    }

    .black {
      background-color: black;
    }

    .pink {
      background-color: pink;
    }
  </style>
</head>
<body>

<div class="board">
  <!-- 8x8 = 64 squares -->
  <!-- Use JS or manually alternate classes -->
  <!-- Even row: pink-black-pink... | Odd row: black-pink-black... -->
  <!-- Below is generated manually for clarity -->
  <!-- You can use JavaScript to generate it dynamically too -->

  <!-- Generate 8 rows -->
  <!-- You can copy-paste the pattern row-wise: -->
  <!-- Row 1 (even index): pink-black-pink-black... -->
  <!-- Row 2 (odd index): black-pink-black-pink... -->
  <!-- Repeat alternately -->

  <!-- Row 1 -->
  <div class="square pink"></div><div class="square black"></div>
  <div class="square pink"></div><div class="square black"></div>
  <div class="square pink"></div><div class="square black"></div>
  <div class="square pink"></div><div class="square black"></div>

  <!-- Row 2 -->
  <div class="square black"></div><div class="square pink"></div>
  <div class="square black"></div><div class="square pink"></div>
  <div class="square black"></div><div class="square pink"></div>
  <div class="square black"></div><div class="square pink"></div>

  <!-- Repeat the same pattern 6 more times (total 8 rows) -->

  <!-- Row 3 -->
  <div class="square pink"></div><div class="square black"></div>
  <div class="square pink"></div><div class="square black"></div>
  <div class="square pink"></div><div class="square black"></div>
  <div class="square pink"></div><div class="square black"></div>

  <!-- Row 4 -->
  <div class="square black"></div><div class="square pink"></div>
  <div class="square black"></div><div class="square pink"></div>
  <div class="square black"></div><div class="square pink"></div>
  <div class="square black"></div><div class="square pink"></div>

  <!-- Row 5 -->
  <div class="square pink"></div><div class="square black"></div>
  <div class="square pink"></div><div class="square black"></div>
  <div class="square pink"></div><div class="square black"></div>
  <div class="square pink"></div><div class="square black"></div>

  <!-- Row 6 -->
  <div class="square black"></div><div class="square pink"></div>
  <div class="square black"></div><div class="square pink"></div>
  <div class="square black"></div><div class="square pink"></div>
  <div class="square black"></div><div class="square pink"></div>

  <!-- Row 7 -->
  <div class="square pink"></div><div class="square black"></div>
  <div class="square pink"></div><div class="square black"></div>
  <div class="square pink"></div><div class="square black"></div>
  <div class="square pink"></div><div class="square black"></div>

  <!-- Row 8 -->
  <div class="square black"></div><div class="square pink"></div>
  <div class="square black"></div><div class="square pink"></div>
  <div class="square black"></div><div class="square pink"></div>
  <div class="square black"></div><div class="square pink"></div>

</div>

</body>
</html>
