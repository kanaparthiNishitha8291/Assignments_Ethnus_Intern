<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Blocks</title>
  <style>
    .container {
      width: 120px;
      margin: 100px auto;
      border-radius: 60px 60px 10px 10px;
      background-color: orange;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .block {
      width: 100%;
      padding: 10px 0;
      text-align: center;
      font-weight: bold;
      color: white;
      margin: 5px 0;
    }

    .mca {
      background-color: red;
    }

    .bca {
      background-color: yellow;
      color: black;
    }

    .bba {
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="block mca">MCA</div>
    <div class="block bca">BCA</div>
    <div class="block bba">BBA</div>
  </div>

</body>
</html>
